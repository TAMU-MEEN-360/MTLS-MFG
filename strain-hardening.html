<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Conceptual Stress–Strain Curve</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    margin: 0;
    padding: 20px;
  }

  svg {
    background: #1c1c1c;
    border-radius: 10px;
  }

  .axis {
    stroke: white;
    stroke-width: 2;
  }

  .curve {
    fill: none;
    stroke: #4aa3ff;
    stroke-width: 3;
  }

  .offset-line {
    stroke: #00ff88;
    stroke-width: 2;
    stroke-dasharray: 6 6;
  }

  .point {
    fill: white;
  }

  .label {
    font-size: 14px;
    fill: white;
  }

  .elastic-modulus {
    stroke: #ffaa00;
    stroke-width: 2;
    marker-end: url(#arrow);
  }

  .hover-only {
    pointer-events: none;
  }

  .offset-hover {
    pointer-events: all;
    fill: transparent;
  }
</style>
</head>

<body>

<h2>Conceptual Engineering Stress–Strain Curve</h2>

<svg width="900" height="500" viewBox="0 0 900 500">

  <!-- Arrow definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10"
            refX="5" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#ffaa00"/>
    </marker>
  </defs>

  <!-- Axes -->
  <line class="axis" x1="80" y1="420" x2="820" y2="420"/>
  <line class="axis" x1="80" y1="420" x2="80" y2="60"/>

  <!-- Stress–strain curve -->
  <path class="curve"
    d="
      M 80 420
      L 240 280              <!-- Linear elastic -->
      L 260 270              <!-- Elastic limit -->
      L 310 250              <!-- Yield strength -->
      L 480 180              <!-- Ultimate strength -->
      L 620 260              <!-- Necking -->
      L 700 330              <!-- Fracture -->
    "
  />

  <!-- 0.2% offset line -->
  <line class="offset-line"
    x1="120" y1="420"
    x2="360" y2="180"
  />

  <!-- Elastic limit -->
  <circle class="point" cx="260" cy="270" r="5"/>
  <text class="label" x="240" y="250">Elastic Limit</text>

  <!-- Yield strength (INTERSECTS curve & offset line) -->
  <circle class="point" cx="310" cy="250" r="5"/>
  <text class="label" x="320" y="240">Yield Strength</text>

  <!-- Ultimate tensile strength -->
  <circle class="point" cx="480" cy="180" r="5"/>
  <text class="label" x="490" y="170">Ultimate Strength</text>

  <!-- Fracture -->
  <circle class="point" cx="700" cy="330" r="5"/>
  <text class="label" x="710" y="345">Fracture</text>

  <!-- Elastic modulus arrow -->
  <line class="elastic-modulus"
    x1="120" y1="390"
    x2="220" y2="300"
  />
  <text class="label" x="140" y="320">Elastic Modulus (E)</text>

  <!-- Hoverable point for 0.2% offset explanation (HIGH ABOVE CURVE) -->
  <circle class="offset-hover" cx="350" cy="130" r="12">
    <title>0.2% Offset Line (Used to define yield strength)</title>
  </circle>
  <text class="label" x="365" y="135">0.2% Offset Line</text>

  <!-- Axis labels -->
  <text class="label" x="390" y="460">Strain</text>
  <text class="label" x="20" y="250" transform="rotate(-90 20,250)">
    Stress
  </text>

</svg>

</body>
</html>
