<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEEN 223 Review Videos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .video-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .video-card:hover {
            transform: translateY(-6px);
        }

        .thumbnail-placeholder {
            height: 160px;
            background: linear-gradient(135deg, #500000, #800000);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .video-info {
            padding: 18px;
        }

        .video-info h3 {
            margin: 0 0 12px;
        }

        .video-info a {
            text-decoration: none;
            background-color: #500000;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            display: inline-block;
        }

        .video-info a:hover {
            background-color: #3a0000;
        }
    </style>
</head>

<body>

<h1>MEEN 223 Review Videos</h1>

<div class="video-grid">

    <div class="video-card">
        <div class="thumbnail-placeholder">
            Energy Balance
        </div>
        <div class="video-info">
            <h3>Energy Balance Review</h3>
            <a href="#">Watch Video</a>
        </div>
    </div>

    <div class="video-card">
        <div class="thumbnail-placeholder">
            First Law
        </div>
        <div class="video-info">
            <h3>First Law of Thermodynamics</h3>
            <a href="#">Watch Video</a>
        </div>
    </div>

    <div class="video-card">
        <div class="thumbnail-placeholder">
            Control Volume
        </div>
        <div class="video-info">
            <h3>Control Volume Analysis</h3>
            <a href="#">Watch Video</a>
        </div>
    </div>

</div>

</body>
</html>
