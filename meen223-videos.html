<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEEN 223 Review Videos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 40px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .video-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.12);
        }

        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .video-info {
            padding: 18px;
        }

        .video-info h3 {
            margin: 0 0 12px;
            font-size: 18px;
        }

        .video-info a {
            text-decoration: none;
            background-color: #500000; /* TAMU maroon vibe */
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            display: inline-block;
            font-size: 14px;
        }

        .video-info a:hover {
            background-color: #3a0000;
        }
    </style>
</head>
<body>

    <h1>MEEN 223 Review Videos</h1>
    <p class="subtitle">Thermodynamics Review Library</p>

    <div class="video-grid">

        <!-- Example Video 1 -->
        <div class="video-card">
            <img src="images/energy-balance.jpg" alt="Energy Balance Thumbnail">
            <div class="video-info">
                <h3>Energy Balance Review</h3>
                <a href="videos/energy-balance.mp4" target="_blank">Watch Video</a>
            </div>
        </div>

        <!-- Example Video 2 -->
        <div class="video-card">
            <img src="images/first-law.jpg" alt="First Law Thumbnail">
            <div class="video-info">
                <h3>First Law of Thermodynamics</h3>
                <a href="videos/first-law.mp4" target="_blank">Watch Video</a>
            </div>
        </div>

        <!-- Example Video 3 -->
        <div class="video-card">
            <img src="images/control-volume.jpg" alt="Control Volume Thumbnail">
            <div class="video-info">
                <h3>Control Volume Analysis</h3>
                <a href="videos/control-volume.mp4" target="_blank">Watch Video</a>
            </div>
        </div>

        <!-- Add more videos below by copying one block -->

    </div>

</body>
</html>
