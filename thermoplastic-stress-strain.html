<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Engineering Stress–Strain (Thermoplastic)</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f3f4f6;
      color: #111827;
    }
    h1 { text-align: center; margin-bottom: 6px; }
    p  { text-align: center; color: #374151; margin-top: 0; }

    .plot-wrap {
      max-width: 1050px;
      margin: 0 auto 22px;
      background: white;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    #curveMain { width: 100%; height: 560px; }

    a {
      display: block;
      text-align: center;
      margin-top: 18px;
      color: #4f46e5;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }

    .hint {
      font-size: 13px;
      text-align: center;
      color: #6b7280;
      margin: 10px 0 0;
    }
  </style>
</head>

<body>
  <h1>Engineering Stress–Strain (Thermoplastic)</h1>
  <p>Quiz yourself: hover over labeled points to reveal what they represent.</p>

  <div class="plot-wrap">
    <div id="curveMain"></div>
    <div class="hint">Tip: Hover over each label marker to learn what that region of the polymer curve means.</div>
  </div>

  <a href="index.html">← Back to Home</a>

  <script>
    // ------------------------------------------------------------
    // Screenshot-style thermoplastic curve
    // Linear elastic → Nonlinear elastic → Yield → Necking
    // → Plastic plateau → Strain hardening → Tensile strength → Failure
    // ------------------------------------------------------------

    const eps_y = 0.50;        // 50% strain (yield peak)
    const sigma_y = 40;        // MPa yield
    const sigma_plateau = 26;  // MPa plateau
    const eps_uts = 2.80;      // 280% strain
    const sigma_uts = 58;      // MPa UTS
    const eps_fail = 3.00;     // 300% strain
    const sigma_fail = 52;     // MPa at failure

    const curve = [
      { x: 0.00, y: 0 },

      // Linear elastic
      { x: 0.05, y: 10 },
      { x: 0.10, y: 18 },

      // Nonlinear elastic
      { x: 0.20, y: 28 },
      { x: 0.35, y: 36 },
      { x: 0.45, y: 39 },

      // Yield peak
      { x: eps_y, y: sigma_y },

      // Necking drop
      { x: 0.62, y: 27 },

      // Plastic plateau (cold drawing)
      { x: 0.80, y: sigma_plateau },
      { x: 2.00, y: sigma_plateau },

      // Strain hardening
      { x: 2.30, y: 33 },
      { x: 2.55, y: 42 },
      { x: eps_uts, y: sigma_uts },

      // Failure
      { x: eps_fail, y: sigma_fail }
    ];

    const ptLinearElastic = { x: 0.08, y: 14 };
    const ptNonlinearElastic = { x: 0.30, y: 33 };
    const ptYield = { x: eps_y, y: sigma_y };
    const ptNecking = { x: 0.62, y: 27 };
    const ptPlastic = { x: 1.50, y: sigma_plateau };
    const ptUTS = { x: eps_uts, y: sigma_uts };
    const ptFailure = { x: eps_fail, y: sigma_fail };

    const hoverLinearElastic =
      `<b>Linear Elastic Deformation</b><br>
       Initial region where stress increases approximately linearly with strain.<br>
       <b>σ = E·ε</b><br>
       Slope here represents the tensile modulus.`;

    const hoverNonlinearElastic =
      `<b>Nonlinear Elastic Deformation</b><br>
       Curve becomes nonlinear before yield.<br>
       Much deformation may still be recoverable (viscoelastic effects).`;

    const hoverYield =
      `<b>Yield Strength</b><br>
       First local maximum in engineering stress.<br>
       Marks onset of significant plastic deformation.`;

    const hoverNecking =
      `<b>Necking</b><br>
       Deformation localizes into a reduced-area region (neck).<br>
       Engineering stress drops due to reduced cross-section.`;

    const hoverPlastic =
      `<b>Plastic Deformation</b><br>
       Large permanent deformation.<br>
       Often includes cold drawing where stress remains ~constant.`;

    const hoverUTS =
      `<b>Tensile Strength (UTS)</b><br>
       Maximum engineering stress on the curve.<br>
       Rise toward UTS is due to strain hardening (chain alignment).`;

    const hoverFailure =
      `<b>Failure</b><br>
       Final separation after large plastic deformation.<br>
       Reported as tensile strength at break and strain at break.`;

    const curveTrace = {
      x: curve.map(p => p.x),
      y: curve.map(p => p.y),
      mode: 'lines',
      line: { width: 4 },
      hoverinfo: 'skip'
    };

    const labelsTrace = {
      x: [
        ptLinearElastic.x,
        ptNonlinearElastic.x,
        ptYield.x,
        ptNecking.x,
        ptPlastic.x,
        ptUTS.x,
        ptFailure.x
      ],
      y: [
        ptLinearElastic.y,
        ptNonlinearElastic.y,
        ptYield.y,
        ptNecking.y,
        ptPlastic.y,
        ptUTS.y,
        ptFailure.y
      ],
      mode: 'markers',
      marker: { size: 10, color: 'red' },
      text: [
        hoverLinearElastic,
        hoverNonlinearElastic,
        hoverYield,
        hoverNecking,
        hoverPlastic,
        hoverUTS,
        hoverFailure
      ],
      hovertemplate: '%{text}<extra></extra>'
    };

    function layout() {
      return {
        xaxis: {
          title: 'Engineering Strain, ε (%)',
          range: [0, 320],
          tickformat: '.0f'
        },
        yaxis: {
          title: 'Engineering Stress, σ (MPa)',
          range: [0, 70]
        },
        margin: { t: 30, l: 70, r: 20, b: 70 },
        showlegend: false
      };
    }

    function toPercentTrace(trace) {
      const t = JSON.parse(JSON.stringify(trace));
      if (t.x) t.x = t.x.map(v => v * 100);
      return t;
    }

    Plotly.newPlot(
      'curveMain',
      [toPercentTrace(curveTrace), toPercentTrace(labelsTrace)],
      layout(),
      { responsive: true }
    );
  </script>
</body>
</html>
