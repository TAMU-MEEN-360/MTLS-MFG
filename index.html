<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEEN 360 MTLS & MFG Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      color: #1f2937;
    }

    .bubble-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
      gap: 80px;
      position: relative;
    }

    /* Main bubble group */
    .bubble-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* Bubbles */
    .bubble {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #4f46e5;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
      position: relative;
    }

    .bubble:hover {
      transform: scale(1.1);
      background-color: #6366f1;
    }
    .bubble.main:hover {
  transform: none;       /* prevent scaling */
  background-color: #10b981; /* keep original green */
  cursor: default;       /* shows itâ€™s not clickable */
}

    /* Main Material Properties bubble bigger */
    .bubble.main {
      width: 200px;
      height: 200px;
      font-size: 18px;
      background-color: #10b981; /* green to stand out */
    }

    /* Nested bubbles */
    .nested-bubbles {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      justify-content: center;
      position: relative;
    }

    .bubble.nested {
      width: 120px;
      height: 120px;
      font-size: 14px;
      background-color: #f97316; /* orange for nested */
    }

    /* Lines connecting main bubble to nested bubbles */
    svg.line-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* allow clicks on bubbles */
    }

  </style>
</head>
<body>

<h1>MEEN 360 MTLS & MFG Review</h1>
<p>Click a topic to go to the detailed page</p>

<div class="bubble-container">

  <!-- Material Properties Main Bubble with Nested Bubbles -->
  <div class="bubble-group">
    <div class="bubble main">Material Properties</div>
  
    <div class="nested-bubbles">
      <a href="strain-hardening.html" class="bubble nested">Strain Hardening</a>
      <a href="stress-strain.html" class="bubble nested">Stress-Strain Curve</a>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="bubble nested">Video</a>
    </div>
  
    <!-- Lines stay here -->
    <svg class="line-layer">
      <!-- We'll fix lines with JS for multiple nested bubbles -->
    </svg>
  </div>

  <!-- Other main bubbles -->
  <a href="polymers.html" class="bubble">Polymers</a>
  <a href="composites.html" class="bubble">Composites</a>

</div>

</body>
</html>
