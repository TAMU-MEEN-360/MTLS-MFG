<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEEN 360 MTLS & MFG Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      color: #1f2937;
    }

    .bubble-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
      gap: 80px;
      position: relative; /* container for SVG and bubbles */
      padding-bottom: 100px; /* extra space for lines */
    }

    /* Main bubble group */
    .bubble-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1; /* bubbles above lines */
    }

    /* All bubbles */
    .bubble {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #4f46e5;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
      position: relative;
      z-index: 1;
    }
    .bubble:hover {
      transform: scale(1.1);
      background-color: #6366f1;
    }

    /* Main green bubble */
    .bubble.main {
      width: 200px;
      height: 200px;
      font-size: 18px;
      background-color: #10b981;
      cursor: default;
    }
    .bubble.main:hover { transform: none; background-color: #10b981; }

    /* Nested bubbles */
    .nested-bubbles {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      justify-content: center;
    }
    .bubble.nested { width: 120px; height: 120px; font-size: 14px; background-color: #f97316; }

    /* Lines */
    svg.line-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* allow clicks through lines */
      z-index: 0; /* behind all bubbles */
    }
    svg line {
      stroke: #1f2937;
      stroke-width: 2;
      stroke-dasharray: 5,5;
    }
  </style>
</head>
<body>

<h1>MEEN 360 MTLS & MFG Review</h1>
<p>Click a topic to go to the detailed page</p>

<div class="bubble-container">

  <!-- SVG layer covers entire container -->
  <svg class="line-layer"></svg>

  <!-- Material Properties Main Bubble with Nested Bubbles -->
  <div class="bubble-group">
    <div class="bubble main">Material Properties</div>
  
    <div class="nested-bubbles">
      <a href="polymers.html" class="bubble nested">Placeholder</a>
      <a href="stress-strain.html" class="bubble nested">Stress-Strain Curve</a>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="bubble nested">Video (Placeholder)</a>
    </div>
  </div>

  <!-- Other main bubbles -->
  <a href="polymers.html" class="bubble">Polymers</a>
  <a href="composites.html" class="bubble">Composites</a>

</div>

<script>
  // Auto-draw lines from main bubble to nested bubbles
  const container = document.querySelector('.bubble-container');
  const mainBubble = container.querySelector('.bubble.main');
  const nestedBubbles = container.querySelectorAll('.nested-bubbles .bubble');
  const svg = container.querySelector('svg.line-layer');
  svg.innerHTML = ''; // clear old lines

  nestedBubbles.forEach(bubble => {
    const containerRect = container.getBoundingClientRect();
    const mainRect = mainBubble.getBoundingClientRect();
    const nestedRect = bubble.getBoundingClientRect();

    // coordinates relative to container
    const x1 = mainRect.left + mainRect.width/2 - containerRect.left;
    const y1 = mainRect.top + mainRect.height/2 - containerRect.top;
    const x2 = nestedRect.left + nestedRect.width/2 - containerRect.left;
    const y2 = nestedRect.top + nestedRect.height/2 - containerRect.top;

    const line = document.createElementNS('http://www.w3.org/2000/svg','line');
    line.setAttribute('x1', x1);
    line.setAttribute('y1', y1);
    line.setAttribute('x2', x2);
    line.setAttribute('y2', y2);
    svg.appendChild(line);
  });
</script>

</body>
</html>
